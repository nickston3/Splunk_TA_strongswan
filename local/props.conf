[strongswan:charon]
description = Syslog events generated by StrongSwan IPSec VPN.
category = Network & Security
disabled = false
pulldown_type = true
TIME_PREFIX=^
MAX_TIMESTAMP_LOOKAHEAD = 25
TIME_FORMAT = %Y %b %d %H:%M:%S%:z
SHOULD_LINEMERGE = false
TZ = UTC #Change this if you have set your timezone locally
CHARSET = UTF-8
TRUNCATE = 10000
NO_BINARY_CHECK = true

EVAL-vendor = StrongSwan
EVAL-product = IPSec VPN
EVAL-vendor_product = vendor+" - "+product

REPORT-charon = extract_charon, extract_NET, extract_virtualip, extract_wap-od, extract_ipsec_retry, extract_daemon_status, extract-IKE, extract-IKE_SA
